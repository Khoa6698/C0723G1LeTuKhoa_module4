<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bai_1.css}">
</head>
<body>
<a href="/shopping-cart">
    <button id="btn-message" class="button-message">
        <div class="content-avatar">
            <div class="status-user"></div>
            <div class="avatar">
                <svg class="user-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12,12.5c-3.04,0-5.5,1.73-5.5,3.5s2.46,3.5,5.5,3.5,5.5-1.73,5.5-3.5-2.46-3.5-5.5-3.5Zm0-.5c1.66,0,3-1.34,3-3s-1.34-3-3-3-3,1.34-3,3,1.34,3,3,3Z"></path>
                </svg>
            </div>
        </div>
        <div class="notice-content">
            <div class="username">Khoa</div>
            <div class="lable-message">items<span class="number-message" th:text="${cart.countItemQuantity()}"></span>
            </div>
            <div class="user-id">@khoa66</div>
        </div>
    </button>
</a>
<th:block th:each="product:${products}">
    <div class="card" style="width: 18rem;">
        <img th:src="${product.image}" class="card-img-top" alt="">
        <div class="card-body">
            <p class="card-text" th:text="${product.productCode}"></p>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${product.price}"></p>
        </div>
        <a th:href="@{/add/__${product.id}__(action='list')}">
            <button type="button" class="btn btn-primary">Add to cart</button>
        </a>
    </div>
</th:block>
</body>
</html>
