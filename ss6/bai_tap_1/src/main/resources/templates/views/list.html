<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid #000;

        }

        th, td {
            border: 1px dotted #555;
        }
    </style>

</head>
<body>
<h1 align="center">Blog List</h1>
<div align="center" th:if="${message}" style="color: green">
  <strong style="color: green" th:text="${message}"></strong>
</div>
<h4 align="center">
  <a  th:href="@{/blog/create}">
    Add new product
  </a>
</h4>

<form align="center" action="/blog/search" method="get" novalidate="novalidate">
  <input type="text" required placeholder="Enter the name to search" name="name" th:value="${name}">
  <input type="submit" value="Confirm"/>
</form>
<table align="center">
  <tr>
    <th>Stt</th>
    <th>Name</th>
    <th>Topic</th>
<!--    <th>Link</th>-->
    <th>Detail</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr th:each="blog,loop : ${blogList}">
    <td th:text="${loop.count}"></td>
    <td th:text="${blog.getName()}"/>
    <td th:text="${blog.getTopic()}"></td>
<!--    <td th:text="${blog.getLink()}"></td>-->
    <td>
      <a  th:href="@{/blog/{id}/detail(id=${blog.getId()})}">Detail</a>
    </td>
    <td>
      <a  th:href="@{/blog/{id}/edit(id=${blog.getId()})}">Edit</a>
    </td>
    <td>
      <a th:href="@{/blog/delete(id=${blog.getId()})}">Delete</a>
    </td>
  </tr>

</table>
</body>
</html>
